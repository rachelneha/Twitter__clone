{% load crispy_forms_tags %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% block title%}
    {% endblock%}
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <script src="https://kit.fontawesome.com/bf1c643ee2.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous"/>
    <link rel="stylesheet" type="text/css" href="{% static 'css/home.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
<div class="container">
    <div class="row">
        <nav class="navbar navbar-dark ">

            <div class=" col-sm-2 col-md-3 col-lg-3">
                <div class="twiticon d-none d-md-block">
                    <span class="ms-3"><i class="fa-brands fa fa-bitcoin display-6  "></i></span>
                </div>
            </div>


            <div class="col-md-6 col-sm-11 col-lg-6 d-flex flex-column h-100 border-end border-start ">
                {% block navbar %}

                {% endblock %}

            </div>


            <div class="col-md-3 d-none  d-sm-block col-lg-3  h-100 justify-content-center ">
                <ul class="nav nav-fill">
                    <li class="nav-item">
                        <a class="nav-link text-black text-center text-sm-left" href="#">
                            <p>  {{ u.get_full_name}}</p>
                            <p>  @{{ u.username}}</p>
                        </a>
                    </li>
                </ul>
            </div>
            <hr>
        </nav>

    </div>
    <div class="sidebar">
        <div class="row flex-nowrap ">

            <div class=" d-none col-sm-2  d-sm-block  col-md-3 col-lg-3 d-flex flex-column text-sm-end text-md-start  align-items-lg-start left_sidebar border-end  min-vh-100">
                <div class="sidebar2">
                    <ul class="nav nav-pills flex-column mt-1">
                        <li class="nav-item ">
                            <a href="your_link_here"
                               class="nav-link text-black d-flex align-items-center justify-content-end justify-content-md-start">
                                <span><i class="fa-solid fa-house fs-3 py-3"></i></span>
                                <p class="d-none d-md-block fs-5 pt-3 ps-2 fw-bold">
                                    Home
                                </p>
                            </a>
                        </li>

                        <li class="nav-item">
                            <a href="your_link_here"
                               class="nav-link text-black d-flex align-items-center justify-content-end justify-content-md-start">
                                <span><i class="fa-solid fa-hashtag fs-3 py-3 d-none d-md-block"></i></span>
                                <p class="d-none d-md-block fs-5 pt-3 ps-2">Expolore</p>
                            </a>
                        </li>

                        <li class="nav-item">
                            <a href="your_link_here"
                               class="nav-link text-black  d-flex align-items-center justify-content-end justify-content-md-start">
                                <span><i class="fa-solid fa-bell fs-3 py-3"></i></span>
                                <p class="d-none d-md-block fs-5 pt-3 ps-2">Notifications</p>
                            </a>
                        </li>

                        <li class="nav-item">
                            <a href="your_link_here"
                               class="nav-link text-black d-flex align-items-center justify-content-end justify-content-md-start">
                                <span><i class="fa-solid fa-envelope fs-3 py-3"></i></span>
                                <p class="d-none d-md-block fs-5 pt-3 ps-2">Messages</p>
                            </a>
                        </li>

                        <li class="nav-item">
                            <a href="{% url 'profile' %}"
                               class="nav-link text-black d-flex align-items-center justify-content-end justify-content-md-start">
                                <span><i class="fa-solid fa-user fs-3 py-3"></i></span>
                                <p class="d-none d-md-block fs-5 pt-3 ps-2">Profile</p>
                            </a>
                        </li>

                        <li class="nav-item">
                            <a href="your_link_here"
                               class="nav-link text-black d-flex align-items-center justify-content-end justify-content-md-start">
                                <span><i class="fa-solid fa-ellipsis fs-3 py-3"></i></span>
                                <p class="d-none d-md-block fs-5 pt-3 ps-2">More</p>
                            </a>
                        </li>

                    </ul>


                </div>
            </div>


            {% block body %}

            {% endblock %}
        </div>
    </div>


</div>

</body>
</html>
