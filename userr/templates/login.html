{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block contents %}
<div class="overlay">
    <div class="container">
        <div class="row justify-content-center mt-4 md-5">
            <div class="col-md-7 col-sm-12">
                <div class="card mt-5 md-4">
                    <div class="card-body text-center mt-5 md-5">
                        <i class="fa fa-twitter icon fa-3x text-primary icon"></i>
                        <h3 class="mt-3">Log in to Twitter</h3>
                        <form class="mt-3" action="" method="POST">
                            {% csrf_token %}
                            {{ form|crispy }}
                            <div>
                                <div style=" justify-content: center; margin-top: 25px;">
                                    <button type="submit" class="btn btn-primary mt-4"
                                            style="height: 50px; width: 50%; border-radius: 30px; text-align: center; background: #1194FF; opacity: 0.5; color: #FFF; font-weight: 600; font-family: Verdana;">
                                        Login
                                    </button>
                                </div>
                            </div>
                            <div class="mt-4">
                                <a href="{% url 'signup' %}" class="btn btn-link">Signup</a>
                            </div>
                            <div class="mt-4">
                                <a href="#" style="color: grey;"> Forget Password </a>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
